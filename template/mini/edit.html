<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
   <style>
/* Professional and Clean CSS for Edit Task Page */

/* Base reset and typography */
body {
    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    background-color: #f8fafc;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: #1e293b;
    line-height: 1.6;
}

/* Centered container */
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

/* Main heading */
h1 {
    color: #1e293b;
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 2rem;
    text-align: center;
    letter-spacing: -0.025em;
}

/* Form styling */
form {
    background: white;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    width: 100%;
    max-width: 480px;
    margin-bottom: 2rem;
    border: 1px solid #e2e8f0;
}

/* Form paragraphs */
form p {
    margin-bottom: 1.5rem;
}

/* Labels */
label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #374151;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

/* Input fields */
input[type="text"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.2s ease;
    box-sizing: border-box;
    background-color: #fff;
}

input[type="text"]:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    background-color: #fff;
}

/* Checkbox container */
form p:has(input[type="checkbox"]) {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

form p:has(input[type="checkbox"]) label {
    margin-bottom: 0;
    text-transform: none;
    font-size: 1rem;
    letter-spacing: normal;
    order: 2;
}

input[type="checkbox"] {
    width: 1.25rem;
    height: 1.25rem;
    border-radius: 4px;
    order: 1;
}

/* Save button */
button {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 0.875rem 2rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    width: 100%;
    margin-top: 1rem;
}

button:hover {
    background: #2563eb;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
}

button:active {
    transform: translateY(0);
}

/* Back link */
a {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: #64748b;
    text-decoration: none;
    font-weight: 500;
    padding: 0.75rem 1.5rem;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    transition: all 0.2s ease;
    background: white;
}

a:hover {
    color: #3b82f6;
    border-color: #3b82f6;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Responsive design */
@media (max-width: 640px) {
    body {
        padding: 20px 16px;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    
    form {
        padding: 2rem 1.5rem;
    }
}

/* Focus states for accessibility */
button:focus,
input:focus,
a:focus {
    outline: 2px solid #3b82f6;
    outline-offset: 2px;
}

/* Smooth transitions */
* {
    transition: all 0.2s ease;
}

/* Professional spacing and layout */
.container {
    width: 100%;
    max-width: 480px;
    text-align: center;
}
</style>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task_list' %}">Back</a>
</body>
</html>
